name: Build and Deploy Docker App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          # Build image with 'latest' tag
          docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/autodesk-agent:latest
          # Push to your private Azure Registry
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/autodesk-agent:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'autodesk-agent-prod'  # Ensure this matches your Web App name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: '${{ secrets.REGISTRY_LOGIN_SERVER }}/autodesk-agent:latest'