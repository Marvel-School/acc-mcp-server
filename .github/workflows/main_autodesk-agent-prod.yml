name: Build and deploy Python app to Azure Web App - autodesk-agent-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies to Root
        run: |
          # Installeer libraries DIRECT in de huidige map (.)
          # Dit voorkomt alle 'ModuleNotFoundError' problemen
          pip install -r requirements.txt --target .

      - name: Zip artifact for deployment
        run: |
          # Maak één zip bestand van ALLES
          zip -r release.zip . -x ".git/*" ".github/*" "__pycache__/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5138E87FF470405C8EC7A1B35A2262A5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_798A0733D96F488AA055E29FD4661906 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E765E42D66964E79BA73DCC623DB5E6E }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'autodesk-agent-prod'
          slot-name: 'Production'
          package: release.zip  # <--- CRUCIAAL: We sturen de ZIP direct