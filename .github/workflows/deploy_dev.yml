name: Build and Deploy Dev

on:
  push:
    branches:
      - dev
      - feature/mcp-aps-viewer
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: autodesk-agent-dev
  ACR_REGISTRY_NAME: autodeskmcpserver

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Stap 1: Inloggen met je nieuwe secrets (Docker methode)
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.ACR_REGISTRY_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Stap 2: Bouwen en pushen
      - name: Build and push image
        run: |
          docker build -t ${{ env.ACR_REGISTRY_NAME }}.azurecr.io/autodesk-agent:dev .
          docker push ${{ env.ACR_REGISTRY_NAME }}.azurecr.io/autodesk-agent:dev

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }}
          images: '${{ env.ACR_REGISTRY_NAME }}.azurecr.io/autodesk-agent:dev'