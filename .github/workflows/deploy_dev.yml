name: Build and Deploy Dev

on:
  push:
    branches:
      - dev  # <-- Luistert alleen naar de DEV branch
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: autodesk-agent-dev   # <-- Jouw nieuwe DEV app naam
  ACR_RESOURCE_GROUP: smarttbi-general-dev-002 # <-- Jouw resource group
  ACR_REGISTRY_NAME: autodeskmcpserver    # <-- Jouw registry

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push image to ACR
        run: |
          az acr build --image autodesk-agent:dev --registry ${{ env.ACR_REGISTRY_NAME }} --file Dockerfile .
          # Let op de :dev tag hierboven ^

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }} # <-- De nieuwe DEV secret
          images: '${{ env.ACR_REGISTRY_NAME }}.azurecr.io/autodesk-agent:dev'